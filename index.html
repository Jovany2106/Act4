<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegacion</title>
  <style>
    /* Estilos para la barra de navegación */
    .navbar {
      background-color: #333;
      padding: 10px;
      width: 100%;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin: 0 30px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 5px;
    }

    .navbar a:hover {
      background-color: #555;
    }

    /* Estilos para las secciones de contenido */
    section {
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <section>
    <h2>Inicio</h2>
    <p>Esta es la sección de inicio de la página.</p>
  </section>

  <section>
    <h2>Servicios</h2>
    <p>Esta es la sección de servicios de la página.</p>
  </section>

  <section>
    <h2>Contacto</h2>
    <p>Esta es la sección de contacto de la página.</p>
  </section>
</body>
</html>
